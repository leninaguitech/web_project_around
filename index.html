<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around USA of North - America" />
    <meta name="author" content="Juan Pablo" />
    <meta
      name="keywords"
      content="HTML, CSS, Javascript, web development, frontend, coding, SEO, USA"
    />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="shortcut icon" href="images/usa.png" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around USA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="profile picture of user"
            class="profile__avatar"
          />
          <div class="profile__container">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <h3 class="profile__profession">Explorador</h3>
          </div>
          <button type="button" class="profile__edit-button">
            <img
              src="./images/edit.png"
              alt="Pen to edit the profile"
              class="profile__edit-image"
            />
          </button>
          <button type="button" class="profile__add-button">
            <img
              src="./images/add.png"
              alt="box to add more"
              class="profile__add-image"
            />
          </button>
        </section>

        <section class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close">
              <img src="./images/close.png" alt="cerrar" />
            </button>
            <form class="popup__form">
              <h2 class="popup__title">Editar perfil</h2>
              <input
                type="text"
                name="name"
                placeholder="Nombre"
                class="popup__input"
                id="popup-name"
              />
              <input
                type="text"
                name="about"
                placeholder="Acerca de mí"
                class="popup__input"
                id="popup-about"
              />
              <button type="submit" class="popup__submit">Guardar</button>
            </form>
          </div>
        </section>

        <section class="cards">
          <div class="cards__list"></div>
        </section>
      </main>
      <footer class="footer">
        <p>© 2024 Around The U.S.</p>
      </footer>
    </div>
    <template class="template-card">
      <div class="cards__content">
        <img
          src="./images/jairo.jpg"
          alt="View with the sunset from afar and nature"
          class="cards__content-image"
        />

        <div class="cards__content-block">
          <h2 class="cards__content-description">Point Reyes</h2>
          <button
            aria-label="Like-button"
            type="button"
            class="cards__content-like"
          ></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
